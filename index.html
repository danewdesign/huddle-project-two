<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins&display=swap" rel="stylesheet">
  <link rel="icon" href="images\favicon-32x32.png">
  <title>Huddle Single Intro Section</title>
</head>

<!-- Body --------------------->
<body>
  <img class="bg-desktop" src="images\bg-desktop.svg" alt="desktop background">
  <img class="bg-mobile" src="images\bg-mobile.svg" alt="mobile background">

  <!-- Header --------------------->
  <div class="header">
    <img class="logo" src="images\logo.svg" alt="huddle logo">
  </div>

  <!-- Content --------------------->
  <div class="flex-container">
    <div class="left-content">
      <img class="main-image" src="images\illustration-mockups.svg" alt="main image">

    <div class="right-content">
      <h1>Build The Community <br>Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities.  You have a voice, but so does
      your audience.  Create connections with your users as you engage in genuine discussion.</p>
      <a href="#">Register</a>
    </div>
  </div>

  <!-- Footer --------------------->
  <div class="footer">
    <a href="http://www.facebook.com"><img src="images\facebook-icon.png" alt="facebook icon"></a>
    <a href="http://www.twitter.com"><img src="images\twitter-icon.png" alt="facebook icon"></a>
    <a href="http://www.instagram.com"><img src="images\instagram-icon.png" alt="facebook icon"></a>
  </div>

</html>
